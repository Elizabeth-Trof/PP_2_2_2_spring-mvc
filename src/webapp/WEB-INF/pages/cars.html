<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

</div>
<div>
 <table border="1">
    <tr>
      <th>Marka</th>
      <th>Seria</th>
      <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
      <td th:utext="${car.getMarka}">...</td>
      <td th:utext="${car.getSeria()}">...</td>
      <td th:utext="${car.getColor()}">...</td>
    </tr>
  </table>

</div>
</body>

</html>
